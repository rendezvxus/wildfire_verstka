<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Wildlife here!</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="media/svgg.svg" alt="" class="logo_ing">
            <p class="wildlife">wildlife</p>
        </div>
        <div class="menu">
            <a href="" class="text-menu-ui">Blog</a>
            <a href="" class="text-menu-ui">Contacts</a>
            <button class="menu-search-btn">
                <img src="media/Vector.svg" alt="" class="menu-search_img">

            <button class="button-hollow login-btn">
                <span class="text-regular-ui">Sign in</span>
            </button>
        </div>
    </header>
    <div class="wrapper">
        <div class="hero">
            <div class="hero-text-wrapper">
                <h1 class="h1-orange">Survival</h1>
                <p class="text-regular-light">What this means is that we exist to help protect our environment and do in numbers of ways. You can save the planet by donation.</p>
                <button class="button-regular donate-btn">
                    <span class="text-regular-ui">Donate</span>
                </button>

        </div>
    </div>
    <footer></footer>
