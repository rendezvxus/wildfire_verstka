<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Wildlife here!</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="h1-orange">Header h1-orange</h1>
        <h2 class="h2-dark">Header h2-dark</h2>
        <h2 class="sh2-grey">Subheader sh2-grey</h2>
        <h3 class="h3-dark">Header h3-dark</h3>
        <h4 class="h4-light">Header h4-light</h4>
        <p class="wildlife">wildlife</p>
        <p class="text-menu-ui">Text-menu-UI</p>
        <p class="text-regular-ui">Text-regular-UI</p>
        <p class="text-regular-light">Text-regular-light</p>
        <p class="text-small-light">Text-small-light</p>
        <button class="button-regular donate-btn">
            <span class="text-regular-ui">Donate</span>
        </button>
        <button class="button-hollow login-btn">
             <span class="text-regular-ui">Sign in</span>
        </button>
        <div class="input-container">
            <input type="text" class="callback-input" placeholder="Email">
            <button class="button-regular callback-btn">
                <span class="text-regular-ui">Send</span>
            </button>
        </div>
    </div>
</body>

</html>
